<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Productos - FunOnTrip</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=Mona+Sans:wght@300;700;900&family=Source+Sans+3:wght@300;700;900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="./images/funOnLog.png" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./pages/otrocss/style.css" />
    <link rel="stylesheet" href="./pages/otrocss/form-producto.css" />
    <link rel="stylesheet" href="./pages/global.css" />
</head>

<body>
    <!-- Header reutilizable -->
    <section>
        <div id="site-header"></div>
    </section>

    <link rel="stylesheet" href="./pages/global.css" />
    <link rel="stylesheet" href="./pages/global.css" />
    <main id="contenido-principal" aria-labelledby="titulo-home" class="main container mt-5">

    <section class="contact-card container my-5 g-4">
        <div>
            <h2 class="mb-2">Crear<span> nuevo paquete</span></h2>
            <p class="text-muted text-center mb-4">
                Llena los campos para registrar un nuevo destino en FunOnTrip.
            </p>
        </div>
        <!-- Alertas Bootstrap -->
        <div id="alertError" class="alert alert-danger d-none" role="alert"></div>
        <div id="alertSuccess" class="alert alert-success d-none" role="alert">
            Paquete creado correctamente.
        </div>

        <!-- FORMULARIO -->
        <form id="formProducto" class="row g-3" novalidate>
          <!-- Nombre -->
          <div class="col-12 col-md-6">
            <label for="nombre" class="form-label">Nombre del paquete</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              placeholder="Escapada romántica en Cancún"
              required
            />
          </div>

            <!-- Precio -->
            <div class="col-12 col-md-3">
                <label for="precio" class="form-label">Precio (MXN)</label>
                <input type="number" id="precio" name="precio" class="form-control" min="0" step="0.01" required />
            </div>

            <!-- Ubicación -->
            <div class="col-12 col-md-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <select id="ubicacion" name="ubicacion" class="form-select" required>
                    <option value="">Selecciona una opción</option>
                    <option value="nacional">Nacional</option>
                    <option value="internacional">Internacional</option>
                    <option value="petfriendly">Pet friendly</option>
                </select>
            </div>

            <!-- Tipo -->
            <div class="col-12 col-md-4">
                <label for="tipo" class="form-label">Tipo de experiencia</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="">Selecciona una opción</option>
                    <option value="romantico">Romántico</option>
                    <option value="aventura">Aventura</option>
                    <option value="familiar">Familiar</option>
                    <option value="gastronomico">Gastronómico</option>
                    <option value="relax">Relax & Spa</option>
                </select>
            </div>

            <!-- Imagen -->
            <div class="col-12 col-md-8">
                <label for="imagen" class="form-label">URL de imagen</label>
                <input type="url" id="imagen" name="imagen" class="form-control"
                    placeholder="./images/productos/mi-imagen.jpg o https://..." required />
            </div>

            <!-- Descripción -->
            <div class="col-12">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="3"
                    placeholder="4 días, 3 noches · actividades · hospedaje · extras" required></textarea>
            </div>

            <!-- Botón -->
            <div class="col-12 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-guardar px-4">
                    Guardar paquete
                </button>
            </div>
        </form>
        </section>
    </main>

    <!-- Footer reutilizable -->
    <div id="site-footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/productos.js"></script>
    <script src="./scripts/form-producto.js"></script>
</body>

</html>
